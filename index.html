<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navBar">
        <h1>The Memory Treasury</h1>
        <ul>
            <li><a href="./blog.html">View Blogs</a></li>
            <li><button id="toggle"><i class="gg-sun"></i></button></li>
        </ul>
    </nav>
    <main class="formContainer">
        <figure>
            <h2>Write about your favorite experience!</h2>
            <img src="./image.png">
        </figure>
        <form id ="form" class="blogForm">
            <label for="username">Username:</label><br/>
            <input type="text" id="username" name="username" class="username" placeholder="Username"><br/>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" placeholder="Title of post"><br/>
            <label for="experience">Type your summary here: </label><br/>
            <textarea name="experience" id="summary" rows="5" cols=75 placeholder="What is your experience?"></textarea><br/>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <a class="portfolioLink" href="https://benjamin-parks.github.io/Portfolio-BenParks/">My Portfolio</a>
    </footer>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/blog.js"></script>
</body>
</html>
