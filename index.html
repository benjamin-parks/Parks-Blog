<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>

<body>
    <nav class="navBar">
        <h1>My First Blog </h1>
        <ul>
            <li><a href="./blog.html">View Blogs</a></li>
            <li><button id="toggle"><i class="gg-sun"></i></button></li>
        </ul>
    </nav>
    <div class="formContainer">
        <div>
            <h2>Write your first blog too</h2>
            <img src="./image.png">

            <label for="username">Username:</label><br/>
            <input type="text" name="username"><br/>
            <label for="title">Title:</label><br>
            <input type="text" name="title"><br/>
            <label for="experience">Type your experience here: </label><br/>
            <textarea name="experience" rows="5" cols=75></textarea><br/>
            <input type="submit">
        </form>
    </div>
    <script src="./assets/js/logic.js"></script>
